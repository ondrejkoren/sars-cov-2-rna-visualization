			const colors = {
				guanine: "rgb(204, 0, 0)",
				uracil: "rgb(0, 128, 255)",
				adenine: "rgb(255, 128, 0)",
				cytosine: "rgb(102, 255, 255)",
				background: "rgb(128, 128, 128)"
			};
			function getBaseColor(base) {
				switch(base) {
					case 'a': return colors.adenine; break;
					case 't': return colors.uracil; break;
					case 'g': return colors.guanine; break;
					case 'c': return colors.cytosine; break;
					default: return colors.background;
				}
			}
			//console.log(`genome: ${genome}`);
			function changeXRange(redraw = false) {
				let width = document.getElementById("xRange").value;
				console.log(`changing X axis to ${width}`);
				canvas.width = width;
				canvas.style.width = width;
				document.getElementById("xRangeValue").innerHTML = width;
				if(redraw) {
					render();
				}
			}
			function changeYRange(redraw = false) {
				let height = document.getElementById("yRange").value;
				console.log(`changing Y axis to ${height}`);
				canvas.height = height;
				canvas.style.height = height;
				document.getElementById("yRangeValue").innerHTML = height;
				if(redraw) {
					render();
				}
			}
			function changePixelSize(redraw = false) {
				let pixelSize = document.getElementById("pixelSize").value;
				if(redraw) {
					render();
				}
			}
			function render() {
				let width = parseInt(document.getElementById("xRange").value, 10);
				let height = parseInt(document.getElementById("yRange").value, 10);
				let pixelSize = parseInt(document.getElementById("pixelSize").value, 10);
				console.log(`starting to render ${width}x${height}, pixel size: ${pixelSize}`);
				var x = 0;
				var y = 0;
				var xOffset = 0;
				var yOffset = 0;
				for(const base of genome) {
					var xReal = x + (xOffset * pixelSize);
					var yReal = y + (yOffset * pixelSize);
					ctx.beginPath();
					ctx.fillStyle = getBaseColor(base);
					ctx.fillRect(xReal, yReal, pixelSize, pixelSize);
					ctx.stroke();
					if((xReal + pixelSize) >= width) {
						xOffset = 0;
						yOffset++;
					} else {
						xOffset++;
					}
				}
				console.log("done");
			}

			changeXRange();
			changeYRange();
			render();
		</script>
